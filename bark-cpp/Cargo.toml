[package]
name = "bark-cpp"
version = "0.1.0"
edition = "2021"

[dependencies]
bark-client = { git = "https://codeberg.org/ark-bitcoin/bark.git", tag = "all-0.0.0-alpha.16", features = [
    "tls-webpki-roots",
] }

bark-bitcoin-ext = { git = "https://codeberg.org/ark-bitcoin/bark.git", tag = "all-0.0.0-alpha.16" }

tokio = { version = "1" }
bip39 = { version = "2.1.0", features = ["rand", "serde"] }
anyhow = "1.0.98"
logger = { path = "../logger" }
once_cell = "1.21.3"
serde = "1.0.219"
tonic = "0.13.1"
serde_json = "1.0.140"

[build-dependencies]
cbindgen = "0.28.0"

[lib]
crate-type = ["rlib", "staticlib"]
name = "bark_cpp"
path = "src/lib.rs"


[[bin]]
name = "bark_cpp"
path = "src/main.rs"

# Add this section to ensure proper linking on Android
[target.'cfg(target_os = "android")'.rustflags]
"-C" = "link-arg=-Wl,--export-dynamic"

# Add these profile configurations
[profile.release]
opt-level = 'z'   # Optimize for size
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce parallel code generation units
panic = 'abort'   # Remove panic unwinding code
strip = true      # Strip symbols from binary
