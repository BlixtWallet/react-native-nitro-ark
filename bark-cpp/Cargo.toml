[package]
name = "bark-cpp"
version = "0.1.0"
edition = "2021"

[dependencies]
bark-wallet = { git = "https://codeberg.org/ark-bitcoin/bark.git", tag = "bark-0.1.0-beta.1", features = [
    "tls-webpki-roots",
    "onchain_bdk"
], default-features = false }

bark-bitcoin-ext = { git = "https://codeberg.org/ark-bitcoin/bark.git", tag = "bark-0.1.0-beta.1", default-features = false }
bdk_wallet = { version = "2.1.0" }
bdk_bitcoind_rpc = { version = "0.21.0" }

tokio = { version = "1", default-features = false, features = [
    "rt-multi-thread",
    "macros",
    "fs",
] }
bip39 = { version = "2.2.0", default-features = false }
anyhow = "1.0.100"
logger = { path = "../logger" }
serde = "1.0.228"
tonic = { version = "0.13.1", default-features = false, features = [
    "transport",
    "codegen",
    "prost",
] }
serde_json = "1.0.145"
cxx = "1.0.186"
hex = "0.4.3"

[build-dependencies]
cxx-build = "1.0.186"

[lib]
crate-type = ["staticlib"]
name = "bark_cpp"
path = "src/lib.rs"

# Add these profile configurations
[profile.release]
opt-level = 's'   # Optimize for size
lto = true        # Enable Link Time Optimization
codegen-units = 1 # Reduce parallel code generation units
panic = 'abort'   # Remove panic unwinding code
strip = true      # Strip symbols from binary

[dev-dependencies]
tempfile = "3.23.0"
serde_json = "1.0"
