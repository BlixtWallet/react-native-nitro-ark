header = "// Auto-generated C/C++ bindings for bark-cpp"
include_guard = "BARK_CPP_H"
include_version = true
namespace = "bark"
documentation = true
style = "both"
language = "C++"

[export]
prefix = "bark_"
renaming_overrides_prefixing = true

[defines]
"target_os = android" = "ANDROID"
"target_os = ios" = "IOS"
"target_os = macos" = "MACOS"

[parse]
parse_deps = true
include = ["bark-client"]
